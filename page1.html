<script
document.addEventListener('DOMContentLoaded', function () {
  const gallery = document.getElementById('gallery');

  for (let i = 1; i <= 125; i++) {
    const item = document.createElement('div');
    item.className = 'gallery-item position-relative';

    const link = document.createElement('a');
    link.href = `https://cdn-dia1.xperia.pt/Festa-${i}.jpg`;
    link.setAttribute('data-fancybox', 'gallery');
    link.setAttribute('data-caption', `Festa ${i} - Dia 1`);

    const img = document.createElement('img');
    img.src = `https://cdn-dia1.xperia.pt/Festa-${i}.jpg`;
    img.alt = `Festa ${i} - Dia 1`;

    link.appendChild(img);
    item.appendChild(link);

    // Create download button with SVG icon
    const btn = document.createElement('button');
    btn.className = 'btn btn-sm btn-dark position-absolute gallery-download-btn';
    btn.style.bottom = '10px';
    btn.style.right = '10px';
    btn.style.zIndex = '2';
    btn.style.opacity = '0.85';
    btn.style.fontFamily = "'Golos Text', sans-serif";

    btn.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-download" viewBox="0 0 16 16">
        <path d="M.5 9.9a.5.5 0 0 1 .5.5V13a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V10.4a.5.5 0 0 1 1 0V13a3 3 0 0 1-3 3H3a3 3 0 0 1-3-3V10.4a.5.5 0 0 1 .5-.5z"/>
        <path d="M7.646 10.854a.5.5 0 0 0 .708 0l3.5-3.5a.5.5 0 0 0-.708-.708L8.5 9.293V1.5a.5.5 0 0 0-1 0v7.793L5.354 6.646a.5.5 0 1 0-.708.708l3.5 3.5z"/>
      </svg>
    `;

    btn.addEventListener('click', function (e) {
      e.preventDefault();
      e.stopPropagation();
      const url = `https://cdn-dia1-hd.xperia.pt/Festa-${i}.jpg`;

      const a = document.createElement('a');
      a.href = url;

      // Check if download attribute is supported
      if ('download' in a) {
        a.download = `Festa-${i}.jpg`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } else {
        // Fallback: open in new tab
        window.open(url, '_blank');
      }
    });

    item.appendChild(btn);
    gallery.appendChild(item);
  }

  Fancybox.bind('[data-fancybox="gallery"]', {
    loop: true,
    animationEffect: "fade",
    transitionEffect: "fade",
    keyboard: {
      Escape: "close",
      Delete: "close",
      Backspace: "close",
      PageUp: "next",
      PageDown: "prev",
      ArrowUp: "next",
      ArrowDown: "prev",
      ArrowRight: "next",
      ArrowLeft: "prev"
    }
  });
});
