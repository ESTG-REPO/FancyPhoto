  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Fancybox with proper configuration
      Fancybox.bind('[data-fancybox="gallery"]', {
        loop: true,
        buttons: [
          "zoom",
          "slideShow", 
          "fullScreen",
          "thumbs",
          "close"
        ],
        animationEffect: "fade",
        transitionEffect: "fade",
        wheel: false,
        touch: {
          vertical: true
        },
        keyboard: {
          Escape: "close",
          Delete: "close",
          Backspace: "close",
          PageUp: "next",
          PageDown: "prev",
          ArrowUp: "next",
          ArrowDown: "prev",
          ArrowRight: "next",
          ArrowLeft: "prev"
        },
        on: {
          reveal: (fancybox, slide) => {
            // TODO: Add download button feature here later
          }
        }
      });

      // Lazy loading implementation
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            img.classList.remove('loading-placeholder');
            observer.unobserve(img);
          }
        });
      });

      // Function to create gallery items
      function createGalleryItems(count) {
        const gallery = document.getElementById('gallery');
        
        for (let i = 1; i <= count; i++) {
          const item = document.createElement('div');
          item.className = 'gallery-item';
          
          const link = document.createElement('a');
          link.href = `https://cdn-dia1.xperia.pt/Festa-${i}.jpg`;
          link.setAttribute('data-fancybox', 'gallery');
          link.setAttribute('data-caption', `Foto ${i} - Dia 1`);
          
          const img = document.createElement('img');
          img.className = 'loading-placeholder';
          img.setAttribute('data-src', `https://cdn-dia1.xperia.pt/Festa-${i}.jpg`);
          img.alt = `Foto ${i} - Dia 1`;
          
          link.appendChild(img);
          item.appendChild(link);
          gallery.appendChild(item);
          
          imageObserver.observe(img);
        }
      }

      // Create gallery with 125 images from CDN
      createGalleryItems(125);
    });
  </script>
