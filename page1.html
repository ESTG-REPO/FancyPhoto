<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dia 1 - Galeria</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

  <!-- Fancybox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"/>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }

    .gallery-container {
      padding: 20px;
      position: relative;
    }

    .gallery-background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      z-index: 1;
      position: relative;
    }

    .gallery-item {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <div class="gallery-container">
    <video class="gallery-background-video" autoplay muted loop playsinline>
      <source src="https://cdn.xperia.pt/background1.mp4" type="video/mp4">
    </video>

    <!-- Gallery Grid -->
    <div class="gallery-grid" id="gallery"></div>
  </div>

  <!-- Scripts -->
  <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const gallery = document.getElementById('gallery');

      for (let i = 1; i <= 125; i++) {
        const item = document.createElement('div');
        item.className = 'gallery-item';

        const link = document.createElement('a');
        link.href = `https://cdn-dia1.xperia.pt/Festa-${i}.jpg`;
        link.setAttribute('data-fancybox', 'gallery');
        link.setAttribute('data-caption', `Foto ${i} - Dia 1`);

        const img = document.createElement('img');
        img.src = `https://cdn-dia1.xperia.pt/Festa-${i}.jpg`;
        img.alt = `Foto ${i} - Dia 1`;

        link.appendChild(img);
        item.appendChild(link);
        gallery.appendChild(item);
      }

      Fancybox.bind('[data-fancybox="gallery"]', {
        loop: true,
        animationEffect: "fade",
        transitionEffect: "fade"
      });
    });
  </script>

</body>
</html>
