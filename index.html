    function createWireframeCube(canvasId) {
      const canvas = document.getElementById(canvasId);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      const geometry = new THREE.BoxGeometry();
      const edges = new THREE.EdgesGeometry(geometry);
      const material = new THREE.LineBasicMaterial({ color: "#00FF00" });
      const wireframe = new THREE.LineSegments(edges, material);
      scene.add(wireframe);
      camera.position.z = 2;
      function animate() {
        requestAnimationFrame(animate);
        wireframe.rotation.x += 0.01;
        wireframe.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    }
    createWireframeCube("leftCube");
    createWireframeCube("rightCube");
  </script>
  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2025-04-19T19:00:00");
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        countdownElement.textContent = "É hoje! 🎉";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

  document.addEventListener("DOMContentLoaded", () => {
    const bgVideo = document.getElementById("bg-video");
    if (!bgVideo) return; // Exit if not found

    // Ensure video starts with sound settings
    bgVideo.muted = false;
    bgVideo.volume = 1.0;

    const enableVideoSound = () => {
      bgVideo.play().then(() => {
        console.log("Background video playing with sound.");
      }).catch((err) => {
        console.warn("User interaction required to play video with sound:", err);
      });

      // Remove this listener after first use
      document.removeEventListener("click", enableVideoSound);
    };

    // Wait for the first user click to try playing with sound
    document.addEventListener("click", enableVideoSound);
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Wait 3 seconds after page load
    setTimeout(function() {
      const videoSection = document.getElementById("video05-4"); // Ensure the ID is correct
      const navbar = document.getElementById("menu03-2");

      if (videoSection) {
        // Scroll to the video section
        videoSection.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });

        // Listen for the end of the scroll (after it finishes)
        setTimeout(function() {
          // Hide the navbar after scrolling to the video section
          if (navbar) {
            navbar.style.display = 'none'; // Hide the navbar
          }
        }, 1000); // Wait 1 second after scroll to hide the navbar
      }
    }, 3000); // 3-second delay before starting the scroll

    // Detect scroll position and show navbar when scrolling to the top
    window.addEventListener("scroll", function() {
      const navbar = document.getElementById("menu03-2");

      if (window.scrollY === 0) {
        // If the user scrolls to the top, show the navbar
        if (navbar) {
          navbar.style.display = 'block';
        }
      }
    });
  });
</script>
