<script>
  const contagemDecrescente = () => {
    const dataAlvo = new Date("2025-04-19T19:00:00").getTime();
    const agora = new Date().getTime();
    const diferenca = dataAlvo - agora;

    if (diferenca < 0) return; // já passou, evita valores negativos

    const segundo = 1000;
    const minuto = segundo * 60;
    const hora = minuto * 60;
    const dia = hora * 24;

    const d = Math.floor(diferenca / dia);
    const h = Math.floor((diferenca % dia) / hora);
    const m = Math.floor((diferenca % hora) / minuto);
    const s = Math.floor((diferenca % minuto) / segundo);

    document.getElementById('dias').innerText = d;
    document.getElementById('horas').innerText = h;
    document.getElementById('minutos').innerText = m;
    document.getElementById('segundos').innerText = s;
  };

  setInterval(contagemDecrescente, 1000);
  contagemDecrescente();
</script>

    const mainVideo = document.getElementById("main-video");
    const bgVideo = document.getElementById("bg-video");

    // Define o volume para 50%
    mainVideo.volume = 0.5;

    // Tenta forçar autoplay com som após pequeno atraso (alguns browsers exigem interação)
    const playPromise = mainVideo.play();
    if (playPromise !== undefined) {
      playPromise
        .then(() => {
          // Vídeo começou a reproduzir com som
        })
        .catch((error) => {
          // Em navegadores onde o autoplay com som falha, mostramos instrução ao utilizador
          console.warn("Autoplay com som bloqueado. Clique para ativar o vídeo.");
          mainVideo.muted = true;
          mainVideo.play();
        });
    }

    // Sincroniza vídeo de fundo com o principal
    mainVideo.addEventListener("play", () => bgVideo.play());
    mainVideo.addEventListener("pause", () => bgVideo.pause());
    mainVideo.addEventListener("seeked", () => {
      bgVideo.currentTime = mainVideo.currentTime;
    });
  });
</script>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const bgVideo = document.getElementById("bg-video");
    if (!bgVideo) return; // Exit if not found

    // Ensure video starts with sound settings
    bgVideo.muted = false;
    bgVideo.volume = 1.0;

    const enableVideoSound = () => {
      bgVideo.play().then(() => {
        console.log("Background video playing with sound.");
      }).catch((err) => {
        console.warn("User interaction required to play video with sound:", err);
      });

      // Remove this listener after first use
      document.removeEventListener("click", enableVideoSound);
    };

    // Wait for the first user click to try playing with sound
    document.addEventListener("click", enableVideoSound);
  });
</script>
